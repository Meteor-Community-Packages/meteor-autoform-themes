<template name="afSelect_bootstrap5">
{{#afInputGroup append=atts.append prepend=atts.prepend}}
  <select {{attsPlusFormControlClass}}>
    {{#each this.items}}
    {{#if this.optgroup}}
    <optgroup label="{{this.optgroup}}">
      {{#each this.items}}
      <option {{afSelectOptionAtts}}>{{this.label}}</option>
      {{/each}}
    </optgroup>
    {{else}}
    <option {{afSelectOptionAtts}}>{{this.label}}</option>
    {{/if}}
    {{/each}}
  </select>
{{/afInputGroup}}
</template>
