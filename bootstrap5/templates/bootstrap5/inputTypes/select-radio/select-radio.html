<template name="afRadioGroup_bootstrap5">
  <div class="af-radio-group" {{dsk}}>
    {{#each item in this.items}}
        {{#with atts @index}}
        <div class="radio form-check">
            <input type="radio" value="{{item.value}}" class="form-check-input" {{this}} />
            <label class="form-check-label" for="{{this.id}}">{{item.label}}</label>
        </div>
        {{/with}}
    {{/each}}
  </div>
</template>
